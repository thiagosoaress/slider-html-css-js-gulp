<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="./dist/css/style.min.css">
</head>
<body>

    <div class="container">
        <span id="previous">
            <i data-feather="chevron-left"></i>
        </span>
        <span id="next">
            <i data-feather="chevron-right"></i>
        </span>
        <div id="slider" class="slider">
            <img class="img" src="./dist/images/whoisbenjamin-MVLkrx4Xgp0-unsplash.jpg" alt="image 01">
            <img class="img" src="./dist/images/michael-scherback-MdqpSMOcDPs-unsplash.jpg" alt="image 02">
            <img class="img" src="./dist/images/d-c-tr-nh-AErYX_8v91k-unsplash.jpg" alt="image 03">
        </div>
    </div>

    <script src="https://unpkg.com/feather-icons"></script>    
    <script src="./dist/js/carousel.min.js"></script>    
</body>
</html>
